<!DOCTYPE html>
<html>
  <head>
    <title>Soundora</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script data-main="js/app/startup" src="js/lib/require.js"></script>
    <script>
    	function formHandler(e){
    		return false;
    	}
    	</script>
  </head>
  <body>
			<header>
				<div id="tippytop"><a href="#" id="joinlink">Join</a> or <a href="#" id="loginlink">Login</a> 
				</div>
			
      <div id="newuserpanel">
        <form name="createuser" action="" id="createuser" onsubmit="return formHandler();">
      		<input id="email" class="field" type="text" value="" placeholder="email"><br><input class="field" id="name" type="text" value="" placeholder="name">
      	<button type="button">join</button>
      	<br><p class="disclaimer">* I'll send you a few updates about this app only, and I won't sell your email to pirates<br>* no password because this is super alpha</p>
      </form>

      </div>
      <div id="loginpanel">
				<form name="loginform" action="" id="loginform" onsubmit="return formHandler();">
      		<input class="field"  id="login-email" type="text" value="" placeholder="email">    
      	<button type="button">login</button>
      	<p class="disclaimer">* no password because this is super alpha...</p>
      </form>
      </div>
  </header>
  
    <h1>Soundora</h1>
    <p id="subtitle" style="color:#bbb">soundcloud radio</p>
    
    <div id="spinner"></div>
        
    <div id="thequery">
    	<form name="search" action="" id="search" onsubmit="return formHandler();">
      	<input class="field" id="query" type="text" value="billy jean">
      	<button type="submit">>></button>
      </form>
    </div>
    

    
    <div id="results"></div>

  </body>
