<!DOCTYPE HTML>
<html>
<head>
	<!--metas-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no">
	<title>Andrew Baldock. Boss-Level Javascript/Web/Front-End Developer.</title>
	<meta content="Andrew Baldock. I really really really really really love Javascript.  And HTML and CSS.  And building world-class things with great people who are having as much fun as I am!" name="description">
  <meta property="og:image" content="http://andrewbaldock.com/img/sitepreview.png">
  <!--favicon-->
  <link rel="shortcut icon" href="/img/favicon.ico"> 
  <!--fonts-->
  <link href='http://fonts.googleapis.com/css?family=Codystar|Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/longshadow.css" type="text/css" media="screen">
	<style>
		#outer-container {
			display:block;
			width:100%;
			text-align:center;
		}
		a#speedup {
			display:inner-block;
			padding:10px 40px;
			background:#E1259B;
			color:#fff;
			font-size:18px;
			line-height:50px;
			text-align:center;
			margin-top:120px;
			text-decoration:none;
			font-weight:600;
			font-family:'Open Sans', sans-serif;
			border-radius:10px;
		}
		#opencms {
			width:100px;
			height:100px;
			background:green;
			color:#fff;
		}
		#trash {
			width:100px;
			height:100px;
			background:red;
			color:#fff;
			float:right;
		}
	</style>
	<!--browser eldercare-->
	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.src.js"></script>
	<![endif]-->
</head>

<body>

<div id="outer-container">
<div id="container" style="width: 350px; height: 250px; margin: 0 auto"></div>
<a href="#" id="speedup">GO</a>


<div id="opencms">opencms</div>

<div id="trash">trash</div>

</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script>
var yolo=0;

function goFaster(chart) {
		if(yolo == 0) {
			var point = chart.series[0].points[0];
			point.update(2.8);
			yolo = 1;
		}
};

$(function () {
	$('#container').highcharts({
	
	    chart: {
	        type: 'gauge',
	        alignTicks: false,
	        plotBackgroundColor: null,
	        plotBackgroundImage: null,
	        plotBorderWidth: 0,
	        plotShadow: false
	    },
	
	    title: {
	        text: 'mindjet.com page load time before Andrew: >12 seconds'
	    },
	    
	    pane: {
	        startAngle: -150,
	        endAngle: 150
	    },	        
	
	    yAxis: [{
	        min: 0,
	        max: 20,
	        tickPosition: 'outside',
	        lineColor: '#C93682',
	        lineWidth: 2,
	        minorTickPosition: 'outside',
	        tickColor: '#C93682',
	        minorTickColor: '#C93682',
	        tickLength: 5,
	        minorTickLength: 5,
	        labels: {
	            distance: 5,
	            rotation: 'auto'
	        },
	        offset: -20,
	        endOnTick: false
	    }],
	
	    series: [{
	        name: 'Speed',
	        data: [12.6],
	        dataLabels: {
	            formatter: function () {
	                var secnds = this.y;
	                return '<span style="color:#339">'+ secnds + ' seconds</span><br/>';
	            },
	            backgroundColor: {
	                linearGradient: {
	                    x1: 0,
	                    y1: 0,
	                    x2: 0,
	                    y2: 1
	                },
	                stops: [
	                    [0, '#dedede']//,
	                    //[1, '#ccc']
	                ]
	            }
	        },
	        tooltip: {
	            valueSuffix: ' seconds'
	        }
	    }]
	
	},
	// update clock
	function (chart) {
	   $('#speedup').click(function(){
				/* if(yolo == 0) {
						 var point = chart.series[0].points[0];
						 point.update(2.8);
						 yolo = 1;
				 }*/
				 goFaster(chart);
      })
	});
    
  function draggedToTrash( event, ui ) {
  	//var draggable = ui.draggable;
  	$('#speedup').click();
  	//alert( 'The square with ID "' + draggable.attr('id') + '" was dropped onto me!' );
	}
  $('#opencms').draggable();
  $('#trash').droppable( {
    drop: draggedToTrash
   } );
   
});

</script>
</body>
</html>
